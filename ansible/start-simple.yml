---
- name: D√©marrage simple SIT Inov
  hosts: localhost
  connection: local
  become: no
  vars:
    project_dir: "{{ ansible_env.PWD }}"
    
  tasks:
    # V√©rification des pr√©requis
    - name: V√©rification Node.js
      command: node --version
      register: node_version_check
      failed_when: false
      changed_when: false
      
    - name: V√©rification Docker
      command: docker --version
      register: docker_check
      failed_when: false
      changed_when: false
      
    - name: Arr√™t si Docker manquant
      fail:
        msg: "Docker requis pour le d√©ploiement"
      when: docker_check.rc != 0

    # D√©marrage des services Docker
    - name: V√©rification des conteneurs existants
      command: docker ps -a --format "{{ '{{' }}.Names{{ '}}' }}"
      register: existing_containers
      failed_when: false
      changed_when: false

    - name: D√©marrage des conteneurs existants
      command: docker start {{ item }}
      loop:
        - postgres
        - redis
      when: "item in existing_containers.stdout"
      failed_when: false

    - name: Cr√©ation des services Docker (seulement si n√©cessaire)
      shell: docker compose up -d postgres redis
      args:
        chdir: "{{ project_dir }}"
      tags: docker

    - name: Attente PostgreSQL
      wait_for:
        port: 5432
        host: localhost
        timeout: 30
      tags: docker

    - name: Attente Redis
      wait_for:
        port: 6379
        host: localhost
        timeout: 30
      tags: docker

    # Affichage des r√©sultats
    - name: R√©sum√© du d√©marrage
      debug:
        msg: |
          ‚úÖ Services de base d√©marr√©s !
          
          üåê Services disponibles :
          - PostgreSQL: localhost:5432
          - Redis: localhost:6379
          - Vault: http://localhost:8200 (token: myroot)
          
          üìã Prochaines √©tapes :
          1. D√©ployer les applications: ansible-playbook -i ansible/inventory.yml ansible/applications.yml
          2. V√©rifier le statut: ansible-playbook -i ansible/inventory.yml ansible/status.yml
          3. Arr√™ter: ansible-playbook -i ansible/inventory.yml ansible/stop.yml
